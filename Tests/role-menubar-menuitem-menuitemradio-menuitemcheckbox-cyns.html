<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Menubar with menuitems, menuitemcheckbox and menuitemradio</title>
    <link rel="stylesheet" type="text/css" href="/global-assets/css/global.css" />
    <style type="text/css">


    </style>
</head>
<body>

    <div role="menubar" tabindex="0">
        <div role="menuitem">top level item</div>
        <div role="menuitem" aria-haspopup="true">
            <div role="menuitem">2nd level item</div>
            <div role="menuitem">2nd level item</div>
        </div>
        <div role="menuitemcheckbox">top level checkbox</div>
        <div role="menuitemcheckbox" aria-checked="false">top level checkbox false</div>
        <div role="menuitemcheckbox" aria-checked="true">top level checkbox true </div>
        <div role="menuitemcheckbox" aria-checked="mixed">top level checkbox mixed</div>
        <div role="menuitemcheckbox" aria-checked="undefined">top level checkbox undefined</div>
        <div role="menuitemradio">top level radio</div>
        <div role="menuitemradio" aria-checked="false">top level radio false</div>
        <div role="menuitemradio" aria-checked="true">top level radio true</div>
        <div role="menuitemradio" aria-checked="undefined">top level radio undefined</div>
    </div>
</body>
</html>
